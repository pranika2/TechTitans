<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome App - Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-box {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome-box h1 {
      color: #2193b0;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .welcome-box p {
      color: #555;
      font-size: 1.2rem;
    }

    .welcome-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2193b0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .welcome-box a:hover {
      background: #176381;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to TechTitans</h1>
    <p>Weâ€™re glad to have you here!</p>
    <!-- Link to home.html -->
    <a href="home.html">Get Started</a>
  </div>
</body>
</html>
